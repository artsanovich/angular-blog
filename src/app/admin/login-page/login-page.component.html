<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Admin Login</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="alert alert-info" *ngIf="message">
    {{message}}
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email')!.touched && form.get('email')!.invalid}"
  >
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div
      class="validation"
      *ngIf="form.get('email')!.touched && form.get('email')!.invalid"
    >
      <small *ngIf="form.get('email')!.errors!.required">Input email</small>
      <small *ngIf="form.get('email')!.errors!.email">Input valid email</small>
    </div>
  </div>

  <div class="form-control">
    <label
      for="password"
      [ngClass]="{invalid: form.get('password')!.touched && form.get('password')!.invalid}"
    >Password</label>
    <input type="email" id="password" formControlName="password" autocomplete="off">
    <div
      class="validation"
      *ngIf="form.get('password')!.touched && form.get('password')!.invalid"
    >
      <small *ngIf="form.get('password')!.errors!.required">Input password</small>
      <small *ngIf="form.get('password')!.errors!.minlength">Password must contain min
        {{form.get('password')!.errors!.minlength.requiredLength}}
        symbols. Now had
        {{form.get('password')!.errors!.minlength.actualLength}}
        symbols. </small>

    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submited"
  >Login</button>
</form>
