<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('title')!.touched && form.get('title')!.invalid}"
    >
      <label for="title">Name post</label>
      <input type="text" id="title" formControlName="title">
      <div
        class="validation"
        *ngIf="form.get('title')!.touched && form.get('title')!.invalid"
      >
        <small *ngIf="form.get('title')!.errors!.required">Input title post</small>
      </div>
    </div>
    <div class="form-control">
      <label>Content</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <div class="form-control">
      <label>Translate Content</label>
      <quill-editor formControlName="textUa"></quill-editor>
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >Refresh</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
