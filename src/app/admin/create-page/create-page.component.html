<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('title')!.touched && form.get('title')!.invalid}"
  >
    <label for="title">Name post</label>
    <input type="text" id="title" formControlName="title">
    <div
      class="validation"
      *ngIf="form.get('title')!.touched && form.get('title')!.invalid"
    >
      <small *ngIf="form.get('title')!.errors!.required">Input title post</small>
    </div>
  </div>

  <div class="form-control">
    <label>Content</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div class="form-control">
    <label>Translate Content</label>
    <quill-editor formControlName="textUa"></quill-editor>
  </div>

  <div class="form-control">
    <label>Picture</label>
    <quill-editor formControlName="picture"></quill-editor>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('author')!.touched && form.get('author')!.invalid}"
  >
    <label for="author">Author</label>
    <input type="text" id="author" formControlName="author">
    <div
      class="validation"
      *ngIf="form.get('author')!.touched && form.get('author')!.invalid"
    >
      <small *ngIf="form.get('author')!.errors!.required">Input author of post</small>
    </div>
  </div>

  <button
  type="submit"
  class="btn btn-block btn-dark"
  [disabled]="form.invalid"
  >Create post</button>
</form>
