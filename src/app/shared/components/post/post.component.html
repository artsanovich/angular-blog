<div class="card">
  <div class="card-header">
    <h2>{{post.title}}</h2>
    <div>
      <button class="like-btn" (click)="switchLike()">
        <svg  *ngIf="likeToggle === true; else isLiked" [class.white-icon]="themeToggleService.themeToggle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 1l-6 4-6-4-6 5v7l12 10 12-10v-7z"/></svg>
        <ng-template #isLiked>
          <svg [class.white-icon]="themeToggleService.themeToggle" xmlns="http://www.w3.org/2000/svg"  width="24" height="24" viewBox="0 0 24 24"><path d="M17.867 3.493l4.133 3.444v5.127l-10 8.333-10-8.334v-5.126l4.133-3.444 5.867 3.911 5.867-3.911zm.133-2.493l-6 4-6-4-6 5v7l12 10 12-10v-7l-6-5z"/></svg>
        </ng-template>
      </button>
    </div>
  </div>
  <div>
    <small>{{post.author}}</small>
  </div>
  <div class="card-footer">
  <button
    class="btn btn-dark"
    [routerLink]="['/post', post.id]"
    [class.dark-theme-btn]="themeToggleService.themeToggle"
  >{{'BUTTONS.OPEN' | translate}}
  </button>
    <small>{{post.date | date: 'dd.MM.yyyy'}}</small>
  </div>
</div>
